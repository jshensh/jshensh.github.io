kk_lrc._target;</span><br><span class="line">			&#125;, <span class="number">5</span>);</span><br><span class="line">	&#125;;</span><br><span class="line">	kk_lrc.add_lrc = <span class="function"><span class="keyword">function</span> (<span class="params">time, lrc</span>) </span>&#123;</span><br><span class="line">		kk_lrc.lrc.push(<span class="built_in">parseFloat</span>(time) + kk_lrc.offset);</span><br><span class="line">		<span class="keyword">var</span> lrc_line = <span class="built_in">document</span>.createElement(<span class="string">"li"</span>);</span><br><span class="line">		lrc_line.innerHTML = lrc;</span><br><span class="line">		kk_lrc.lrc_obj.appendChild(lrc_line);</span><br><span class="line">	&#125;;</span><br><span class="line">	kk_lrc.get_lrc = <span class="function"><span class="keyword">function</span> (<span class="params">num</span>) </span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(<span class="keyword">typeof</span> kk_lrc.lrc[num] != <span class="string">"undefined"</span>)&#123;</span><br><span class="line">			<span class="keyword">return</span> kk_lrc.lrc[num][<span class="number">1</span>];</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="string">''</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	kk_lrc.setoffset = <span class="function"><span class="keyword">function</span> (<span class="params">num</span>) </span>&#123;</span><br><span class="line">		kk_lrc.offset = num / <span class="number">1000</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	kk_lrc.fixFloat = <span class="function"><span class="keyword">function</span> (<span class="params">num</span>) </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">Math</span>.ceil(num * <span class="number">10</span>)
