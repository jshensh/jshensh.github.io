span><br><span class="line">    $keyb = md5(substr($key, 16, 16));</span><br><span class="line">    $keyc = $ckey_length ? ($operation == &apos;DECODE&apos; ? substr($str, 0, $ckey_length): substr(md5(microtime()), -$ckey_length)) : &apos;&apos;;</span><br><span class="line"></span><br><span class="line">    $cryptkey = $keya.md5($keya.$keyc);</span><br><span class="line">    $key_length = strlen($cryptkey);</span><br><span class="line"></span><br><span class="line">    $str = $operation == &apos;DECODE&apos; ? base64_decode(substr($str, $ckey_length)) : sprintf(&apos;%010d&apos;, $expiry ? $expiry + time() : 0).substr(md5($str.$keyb), 0, 16).$str;</span><br><span class="line">    $str_length = strlen($str);</span><br><span class="line"></span><br><span class="line">    $result = &apos;&apos;;</span><br><span class="line">    $box = range(0, 255);</span><br><span class="line"></span><br><span class="line">    $rndkey = array();</span><br><span class="line">    for($i = 0; $i &lt;= 255; $i++) &#123;</span><br><span class="line">        $rndkey[$i] = ord($cryptkey[$i % $key_length]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    for($j = $i = 0; $i &lt; 256; $i++) &#123;</span><br><span class="line">        $j = ($j + $box[$i] + $rndkey[$i]) % 256;</span><br><span class="line">        $tmp = $box[$i];</span><br><span class="line">        $box[$i] = $box[$j];</span><br><span class="line">        $box[$j] = $tmp;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    for($a = $j = $i = 0; $i &lt; $str_length; $i++) &#123;</span><br><span class="line">        $a = ($a + 1) % 256;</span><br><span class="line">        $j = ($j + $box[$a]) % 256;</span><br><span class="line">        $tmp = $box[$a];</span><br><span class="line">        $box[$a] = $box[$j];</span><br><span class="line">        $box[$j] = $tmp;</span><br><span class="line">        $result .= chr(ord($str[$i]) ^ ($box[($box[$a] + $box[$j]) % 256]));</span><br><span class="line">    &#125;</span><br><span class="line">    if($operation == &apos;DECODE&apos;) &#123;</span><br><span class="line">        if((substr($result, 0, 10) == 0 || substr($result, 0, 10) - time() &gt; 0) &amp;&amp; substr($result, 10, 16) == substr(md5(substr($result, 26).$keyb), 0, 16)) &#123;</span><br><span class="line">            return substr($result, 26);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return &apos;&apos;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        return $keyc.str_replace(&apos;=&apos;, &apos;&apos;, base64_encode($result));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

;</span><br><span class="line">    var key_length=cryptkey.length;</span><br><span class="line">    str = (operation === &apos;DECODE&apos; ? new Buffer(str.substr(ckey_length),&apos;base64&apos;) : ((&quot;000000000&quot;+( expiry ? parseInt(expiry) + Math.floor(new Date().getTime()/1000) : 0)).substr(-10)+(str+keyb).md5().substr(0, 16)+str));</span><br><span class="line">    var str_length=str.length;</span><br><span class="line"></span><br><span class="line">    var box=[];</span><br><span class="line">    for (var i=0;i&lt;256;i++) &#123;</span><br><span class="line">        box[i]=i;</span><br><span class="line">    &#125;</span><br><span class="line">    var rndkey=[];</span><br><span class="line">    for (var i = 0; i &lt;= 255; i++) &#123;</span><br><span class="line">        rndkey[i]=cryptkey[i % key_length].charCodeAt();</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    for (var j=i=0;i&lt;256;i++) &#123;</span><br><span class="line">        j = (j + box[i] + rndkey[i]) % 256;</span><br><span class="line">        tmp = box[i];</span><br><span class="line">        box[i] = box[j];</span><br><span class="line">        box[j] = tmp;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    var result = new Buffer(str_length);</span><br><span class="line">    for (var a = j = i = 0; i &lt; str_length; i++) &#123;</span><br><span class="line">        a = (a + 1) % 256;</span><br><span class="line">        j = (j + box[a]) % 256;</span><br><span class="line">        tmp = box[a];</span><br><span class="line">        box[a] = box[j];</span><br><span class="line">        box[j] = tmp;</span><br><span class="line">        var charcode = operation === &apos;DECODE&apos; ? str[i] ^ (box[(box[a] + box[j]) % 256]) : str[i].charCodeAt() ^ (box[(box[a] + box[j]) % 256]);</span><br><span class="line">        result[i] = charcode;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    if (operation === &apos;DECODE&apos;) &#123;</span><br><span class="line">        result = result.toString();</span><br><span class="line">        if ((parseInt(result.substr(0, 10)) === 0 || parseInt(result.substr(0, 10)) - Math.floor(new Date().getTime()/1000) &gt; 0) &amp;&amp; result.substr(10, 16) == (result.substr(26)+keyb).md5().substr(0, 16)) &#123;</span><br><span class="line">            return result.substr(26);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return &apos;&apos;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        return (keyc+result.toString(&quot;base64&quot;).replace(/=/g,&quot;&quot;));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">console.log(uc_authcode(&quot;aaaaaa&quot;, &apos;ENCODE&apos;, &apos;testkey&apos;));</span><br><span class="line">console.log(uc_authcode(&quot;950ewo3CtcO9wrzCpsKBwrnChQbCgcOPwrJCe1Jow5LCnzJawrvCvcOzwpXDn8OqZcKFwpA8w7LCqg&quot;, &apos;DECODE&apos;, &apos;testkey&apos;));</span><br></pre></td></tr></table></figure></p>
