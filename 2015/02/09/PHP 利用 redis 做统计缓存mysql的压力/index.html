apos;id&apos;];</span><br><span class="line">                $redis-&gt;set($adve_hash_key,$id);</span><br><span class="line">                $redis-&gt;set($adve_key_exists,true);</span><br><span class="line">                //$redis-&gt;hmset($adve_hash_key, array(&apos;id&apos; =&gt;$id));</span><br><span class="line">                //print_r($redis-&gt;get($adve_hash_key));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    $adve_new_key = $adve_key.&apos;:&apos;.$url_md5;</span><br><span class="line">    if($redis-&gt;exists($adve_new_key))&#123;</span><br><span class="line">            $adve_plus = $adve_new_key.&quot;:plus&quot; ;</span><br><span class="line"></span><br><span class="line">            if(!$redis-&gt;exists($adve_plus))&#123;</span><br><span class="line">                $redis-&gt;set($adve_plus,1);  </span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                $redis-&gt;incr($adve_plus);</span><br><span class="line">                $num = $redis-&gt;get($adve_plus);</span><br><span class="line">                if($num &gt;10)&#123;</span><br><span class="line">                    $id = $redis-&gt;get($adve_new_key);</span><br><span class="line">                    // insert to sql;</span><br><span class="line">                    $mysql_obj-&gt;query(&quot;update user_online_adve set adve_num=adve_num+$num where id=$id&quot;);</span><br><span class="line">                    $redis-&gt;set($adve_plus,1);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    header(&apos;HTTP/1.0 301 Moved Permanently&apos;);</span><br><span class="line">    header(&apos;Location: https://itunes.apple.com/cn/app/san-guo-zhi15-ba-wangno-da-lu/id694974270?mt=8&apos;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">    if()&#123;</span><br><span class="line">            $adve_plus = $adve_key.&quot;:plus&quot; ;</span><br><span class="line">            if($redis-&gt;exists($adve_plus))&#123;</span><br><span class="line">                $redis-&gt;incr($adve_plus);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                $redis-&gt;set($adve_plus,1);  </span><br><span class="line">            &#125;</span><br><span class="line">            echo $redis-&gt;get($adve_plus);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    foreach ($list as $key =&gt; $value) &#123;</span><br><span class="line">            $url_hash = md5($value[&apos;adve_url&apos;]);</span><br><span class="line">            $id = $value[&apos;id&apos;];</span><br><span class="line">            $adve_num = $value[&apos;adve_num&apos;];</span><br><span class="line">            $adve_plus = $adve_key.&quot;:plus&quot; ;</span><br><span class="line">            if($redis-&gt;exists($adve_plus))&#123;</span><br><span class="line">                $redis-&gt;incr($adve_plus);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                $redis-&gt;set($adve_plus,1);  </span><br><span class="line">            &#125;</span><br><span class="line">            echo $redis-&gt;get($adve_plus);</span><br><span class="line">            //if($redis-&gt;)</span><br><span class="line">            //$redis-&gt;hmset($adve_key, array(&apos;id&apos; =&gt;$id, &apos;adve_num&apos;=&gt;$adve_num));</span><br><span class="line">            //print_r($redis-&gt;hmget(&quot;adve:$url_hash&quot;, array(&apos;adve_num&apos;)));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        print_r($list);</span><br><span class="line
