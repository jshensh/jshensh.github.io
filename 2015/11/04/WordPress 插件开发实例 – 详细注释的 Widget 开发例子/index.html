ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * Plugin Name: Example Widget</span><br><span class="line"> * Plugin URI: http://example.com/widget</span><br><span class="line"> * Description: A widget that serves as an example for developing more advanced widgets.</span><br><span class="line"> * Version: 0.1</span><br><span class="line"> * Author: Justin Tadlock</span><br><span class="line"> * Author URI: http://justintadlock.com</span><br><span class="line"> *</span><br><span class="line"> * This program is distributed in the hope that it will be useful,</span><br><span class="line"> * but WITHOUT ANY WARRANTY; without even the implied warranty of</span><br><span class="line"> * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.</span><br><span class="line"> */</span><br><span class="line">    </span><br><span class="line">/**</span><br><span class="line"> * Add function to widgets_init that&apos;ll load our widget.</span><br><span class="line"> * @since 0.1</span><br><span class="line"> */</span><br><span class="line">add_action( &apos;widgets_init&apos;, &apos;example_load_widgets&apos; );</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Register our widget.</span><br><span class="line"> * &apos;Example_Widget&apos; is the widget class used below.</span><br><span class="line"> *</span><br><span class="line"> * @since 0.1</span><br><span class="line"> */</span><br><span class="line">function example_load_widgets() &#123;</span><br><span class="line">    register_widget( &apos;Example_Widget&apos; );</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Example Widget class.</span><br><span class="line"> * This class handles everything that needs to be handled with the widget:</span><br><span class="line"> * the settings, form, display, and update.  Nice!</span><br><span class="line"> *</span><br><span class="line"> * @since 0.1</span><br><span class="line"> */</span><br><span class="line">class Example_Widget extends WP_Widget &#123;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Widget setup.</span><br><span class="line">     */</span><br><span class="line">    function Example_Widget() &#123;</span><br><span class="line">        /* Widget settings. */</span><br><span class="line">        $widget_ops = array( &apos;classname&apos; =&gt; &apos;example&apos;, &apos;description&apos; =&gt; __(&apos;An example widget that displays a person\&apos;s name and sex.&apos;, &apos;example&apos;) );</span><br><span class="line"></span><br><span class="line">        /* Widget control settings. */</span><br><span class="line">        $control_ops = array( &apos;width&apos; =&gt; 300, &apos;height&apos; =&gt; 350, &apos;id_base&apos; =&gt; &apos;example-widget&apos; );</span><br><span class="line"></span><br><span class="line">        /* Create the widget. */</span><br><span class="line">        $this-&gt;WP_Widget( &apos;example-widget&apos;, __(&apos;Example Widget&apos;, &apos;example&apos;), $widget_ops, $control_ops );</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * How to display the widget on the screen.</span><br><span class="line">     */</span><br><span class="line">    function widget( $args, $instance ) &#123;</span><br><span class="line">        extract( $args );</span><br><span class="line"></span><br><span class="line">        /* Our variables from the widget settings. */</span><br><span class="line">        $title = apply_filters(&apos;widget_title&apos;, $instance[&apos;title&apos;] );</span><br><span class="line">        $name = $instance[&apos;name&apos;];</span><br><span class="line">        $sex = $instance[&apos;sex&apos;];</span><br><span class="line">        $show_sex = isset( $instance[&apos;show_sex&apos;] ) ? $instance[&apos;show_sex&apos;] : false;</span><br><span class="line"></span><br><span class="line">        /* Before widget (defined by themes). */</span><br><span class="line">        echo $before_widget;</span><br><span class="line"></span><br><span class="line">        /* Display the widget title if one was input (before and after defined by themes). */</span><br><span class="line">        if ( $title )</span><br><span class="line">            echo $before_title . $title . $after_title;</span><br><span class="line"></span><br><span class="line">        /* Display name from widget settings if one was input. */</span><br><span class="line">        if ( $name )</span><br><span class="line">            printf( &apos;&lt;p&gt;&apos; . __(&apos;Hello. My name is %1$s.&apos;, &apos;example&apos;) . &apos;&lt;/p&gt;&apos;, $name );</span><br><span class="line"></span><br><span class="line">        /* If show sex was selected, display the user&apos;s sex. */</span><br><span class="line">        if ( $show_sex )</span><br><span class="line">            printf( &apos;&lt;p&gt;&apos; . __(&apos;I am a %1$s.&apos;, &apos;example.&apos;) . &apos;&lt;/p&gt;&apos;, $sex );</span><br><span class="line"></span><br><span class="line">        /* After widget (defined by themes). */</span><br><span class="line">        echo $after_widget;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Update the widget settings.</span><br><span class="line">     */</span><br><span class="line">    function update( $new_instance, $old_instance ) &#123;</span><br><span class="line">        $instance = $old_instance;</span><br><span class="line"></span><br><span class="line">        /* Strip tags for title and name to remove HTML (important for text inputs). */</span><br><span class="line">        $instance[&apos;title&apos;] = strip_tags( $new_instance[&apos;title&apos;] );</span><br><span class="line">        $instance[&apos;name&apos;] = strip_tags( $new_instance[&apos;name&apos;] );</span><br><span class="line"></span><br><span class="line">        /* No need to strip tags for sex and show_sex. */</span><br><span class="line">        $instance[&apos;sex&apos;] = $new_instance[&apos;sex&apos;];</span><br><span class="line">        $instance[&apos;show_sex&apos;] = $new_instance[&apos;show_sex&apos;];</span><br><span class="line"></span><br><span class="line">        return $instance;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Displays the widget settings controls on the widget panel.</span><br><span class="line">     * Make use of the get_field_id() and get_field_name() function</span><br><span class="line">     * when creating your form elements. This handles the confusing stuff.</span><br><span class="line">     */</span><br><span class="line">    function form( $instance ) &#123;</span><br><span class="line"></span><br><span class="line">        /* Set up some default widget settings. */</span><br><span class="line">        $defaults = array( &apos;title&apos; =&gt; __(&apos;Example&apos;, &apos;example&apos;), &apos;name&apos; =&gt; __(&apos;John Doe&apos;, &apos;example&apos;), &apos;sex&apos; =&gt; &apos;male&apos;, &apos;show_sex&apos; =&gt; true );</span><br><span class="line">        $instance = wp_parse_args( (array) $instance, $defaults ); ?&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!-- Widget Title: Text Input --&gt;</span><br><span class="line">        &lt;p&gt;</span><br><span class="line">            &lt;label for=&quot;&lt;?php echo $this-&gt;get_field_id( &apos;title&apos; ); ?&gt;&quot;&gt;&lt;?php _e(&apos;Title:&apos;, &apos;hybrid&apos;); ?&gt;&lt;/label&gt;</span><br><span class="line">            &lt;input id=&quot;&lt;?php echo $this-&gt;get_field_id( &apos;title&apos; ); ?&gt;&quot; name=&quot;&lt;?php echo $this-&gt;get_field_name( &apos;title&apos; ); ?&gt;&quot; value=&quot;&lt;?php echo $instance[&apos;title&apos;]; ?&gt;&quot; style=&quot;width:100%;&quot; /&gt;</span><br><span class="line">        &lt;/p&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!-- Your Name: Text Input --&gt;</span><br><span class="line">        &lt;p&gt;</span><br><span class="line">            &lt;label for=&quot;&lt;?php echo $this-&gt;get_field_id( &apos;name&apos; ); ?&gt;&quot;&gt;&lt;?php _e(&apos;Your Name:&apos;, &apos;example&apos;); ?&gt;&lt;/label&gt;</span><br><span class="line">            &lt;input id=&quot;&lt;?php echo $this-&gt;get_field_id( &apos;name&apos; ); ?&gt;&quot; name=&quot;&lt;?php echo $this-&gt;get_field_name( &apos;name&apos; ); ?&gt;&quot; value=&quot;&lt;?php echo $instance[&apos;name&apos;]; ?&gt;&quot; style=&quot;width:100%;&quot; /&gt;</span><br><span class="line">        &lt;/p&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!-- Sex: Select Box --&gt;</span><br><span class="line">        &lt;p&gt;</span><br><span class="line">            &lt;label for=&quot;&lt;?php echo $this-&gt;get_field_id( &apos;sex&apos; ); ?&gt;&quot;&gt;&lt;?php _e(&apos;Sex:&apos;, &apos;example&apos;); ?&gt;&lt;/label&gt; </span><br><span class="line">            &lt;select id=&quot;&lt;?php echo $this-&gt;get_field_id( &apos;sex&apos; ); ?&gt;&quot; name=&quot;&lt;?php echo $this-&gt;get_field_name( &apos;sex&apos; ); ?&gt;&quot; class=&quot;widefat&quot; style=&quot;width:100%;&quot;&gt;</span><br><span class="line">                &lt;option &lt;?php if ( &apos;male&apos; == $instance[&apos;format&apos;] ) echo &apos;selected=&quot;selected&quot;&apos;; ?&gt;&gt;male&lt;/option&gt;</span><br><span class="line">                &lt;option &lt;?php if ( &apos;female&apos; == $instance[&apos;format&apos;] ) echo &apos;selected=&quot;selected&quot;&apos;; ?&gt;&gt;female&lt;/option&gt;</span><br><span class="line">            &lt;/select&gt;</span><br><span class="line">        &lt;/p&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!-- Show Sex? Checkbox --&gt;</span><br><span class="line">        &lt;p&gt;</span><br><span class="line">            &lt;input class=&quot;checkbox&quot; type=&quot;checkbox&quot; &lt;?php checked( $instance[&apos;show_sex&apos;], true ); ?&gt; id=&quot;&lt;?php echo $this-&gt;get_field_id( &apos;show_sex&apos; ); ?&gt;&quot; name=&quot;&lt;?php echo $this-&gt;get_field_name( &apos;show_sex&apos; ); ?&gt;&quot; /&gt; </span><br><span class="line">            &lt;label for=&quot;&lt;?php echo $this-&gt;get_field_id( &apos;show_sex&apos; ); ?&gt;&quot;&gt;&lt;?php _e(&apos;Display sex publicly?&apos;, &apos;example&apos;); ?&gt;&lt;/label&gt;</span><br><span class="line">        &lt;/p&gt;</span><br><span class="line"></span><br><span class="line">    &lt;?php</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
