ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">/**</span><br><span class="line"> * Created by PhpStorm.</span><br><span class="line"> * User: qishou</span><br><span class="line"> * Date: 15-8-2</span><br><span class="line"> * Time: 上午12:00</span><br><span class="line"> */</span><br><span class="line">//准备数组，代替从数据库中检索出的数据(共有三个必须字段id,name,pid)</span><br><span class="line">header(&quot;content-type:text/html;charset=utf-8&quot;);</span><br><span class="line">$categories = array(</span><br><span class="line">    array(&apos;id&apos;=&gt;1,&apos;name&apos;=&gt;&apos;电脑&apos;,&apos;pid&apos;=&gt;0),</span><br><span class="line">    array(&apos;id&apos;=&gt;2,&apos;name&apos;=&gt;&apos;手机&apos;,&apos;pid&apos;=&gt;0),</span><br><span class="line">    array(&apos;id&apos;=&gt;3,&apos;name&apos;=&gt;&apos;笔记本&apos;,&apos;pid&apos;=&gt;1),</span><br><span class="line">    array(&apos;id&apos;=&gt;4,&apos;name&apos;=&gt;&apos;台式机&apos;,&apos;pid&apos;=&gt;1),</span><br><span class="line">    array(&apos;id&apos;=&gt;5,&apos;name&apos;=&gt;&apos;智能机&apos;,&apos;pid&apos;=&gt;2),</span><br><span class="line">    array(&apos;id&apos;=&gt;6,&apos;name&apos;=&gt;&apos;功能机&apos;,&apos;pid&apos;=&gt;2),</span><br><span class="line">    array(&apos;id&apos;=&gt;7,&apos;name&apos;=&gt;&apos;超级本&apos;,&apos;pid&apos;=&gt;3),</span><br><span class="line">    array(&apos;id&apos;=&gt;8,&apos;name&apos;=&gt;&apos;游戏本&apos;,&apos;pid&apos;=&gt;3),</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">/*======================非递归实现========================*/</span><br><span class="line">$tree = array();</span><br><span class="line">//第一步，将分类id作为数组key,并创建children单元</span><br><span class="line">foreach($categories as $category)&#123;</span><br><span class="line">    $tree[$category[&apos;id&apos;]] = $category;</span><br><span class="line">    $tree[$category[&apos;id&apos;]][&apos;children&apos;] = array();</span><br><span class="line">&#125;</span><br><span class="line">//第二步，利用引用，将每个分类添加到父类children数组中，这样一次遍历即可形成树形结构。</span><br><span class="line">foreach($tree as $key=&gt;$item)&#123;</span><br><span class="line">    if($item[&apos;pid&apos;] != 0)&#123;</span><br><span class="line">        $tree[$item[&apos;pid&apos;]][&apos;children&apos;][] = &amp;$tree[$key];//注意：此处必须传引用否则结果不对</span><br><span class="line">        if($tree[$key][&apos;children&apos;] == null)&#123;</span><br><span class="line">            unset($tree[$key][&apos;children&apos;]); //如果children为空，则删除该children元素（可选）</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">////第三步，删除无用的非根节点数据</span><br><span class="line">foreach($tree as $key=&gt;$category)&#123;</span><br><span class="line">    if($category[&apos;pid&apos;] != 0)&#123;</span><br><span class="line">        unset($tree[$key]);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">print_r($tree);</span><br><span class="line"></span><br><span class="line">/*======================递归实现========================*/</span><br><span class="line">$tree = $categories;</span><br><span class="line">function get_attr($a,$pid)&#123;</span><br><span class="line">    $tree = array();                                //每次都声明一个新数组用来放子元素</span><br><span class="line">    foreach($a as $v)&#123;</span><br><span class="line">        if($v[&apos;pid&apos;] == $pid)&#123;                      //匹配子记录</span><br><span class="line">            $v[&apos;children&apos;] = get_attr($a,$v[&apos;id&apos;]); //递归获取子记录</span><br><span class="line">            if($v[&apos;children&apos;] == null)&#123;</span><br><span class="line">                unset($v[&apos;children&apos;]);             //如果子元素为空则unset()进行删除，说明已经到该分支的最后一个元素了（可选）</span><br><span class="line">            &#125;</span><br><span class="line">            $tree[] = $v;                           //将记录存入新数组</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return $tree;                                  //返回新数组</span><br><span class="line">&#125;</span><br><span class="line">echo &quot;&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;&quot;;</span><br><span class="line"></span><br><span class="line">print_r(get_attr($tree,0));</span><br></pre></td></tr></table></figure>
