  <div class="article-content">
    <div class="entry">
      
        <p>可以使用jQuery的attr()函数，请看下面的例子：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">img</span> <span class="attr">id</span>=<span class="string">"my_image"</span> <span class="attr">src</span>=<span class="string">"first.jpg"</span>/&gt;</span></span><br></pre></td></tr></table></figure>
<p>jQuery改变src:<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">"#my_image"</span>).attr(<span class="string">"src"</span>,<span class="string">"second.jpg"</span>);</span><br></pre></td></tr></table></figure></p>
<p>绑定onclick事件:<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">"#my_image"</span>).click( <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      $(<span class="string">"#my_image"</span>).attr(<span class="string">"src"</span>,<span class="string">"second.jpg"</span>);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
<p>单机更改图片:<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">"img"</span>).click( <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      <span class="keyword">var</span> src = ($(<span class="keyword">this</span>).attr(<span class="string">"src"</span>) === <span class="string">"img1_on.jpg"</span>)</span><br><span class="line">                    ? <span class="string">"img2_on.jpg"</span> </span><br><span class="line">                    : <span class="string">"img1_on.jpg"</span>;</span><br><span class="line">      $(<span class="keyword">this</span>).attr(<span class="string">"src"</span>, src);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
