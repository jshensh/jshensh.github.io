  <div class="article-content">
    <div class="entry">
      
        <p>当中文文字很长的时候（中间没有空格也没有换行符号），不管是IE还是firefox，到达边界都会自动换行。<br>但是有的情况，我们并不希望这样。比如：当在几个li并排排列，不想让每行的最后的一个li的文字自动换行，那就可以用本属性了。<br>使用这个css属性之后，文本只有在遇到空格或者是换行符的时候才能 换行<br>比如：<br><figure class="highlight plain"><figcaption><span>type</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">div&#123;width:300px;border:1px solid red;margin:10px;overflow:hidden;&#125;   </span><br><span class="line">    .nowrap&#123;white-space: nowrap;&#125;   </span><br><span class="line">&lt;/style&gt;</span><br><span class="line">&lt;div class=&quot;nowrap&quot;&gt;   </span><br><span class="line">这是一段很长的文字中间没有空格也没有换行它不会自动换行直到被截取掉&lt;br /&gt;胡锦涛抵达日本开始访问日本方面最高规格迎接 更多&lt;br /&gt;   </span><br><span class="line">&lt;/div&gt;   </span><br><span class="line">&lt;div&gt;这是一段很长的文字中间没有空格也没有换行但它会自动换行&lt;br /&gt;胡锦涛抵达日本开始访问日本方面最高规格迎接 更多&lt;br /&gt;&lt;/div&gt;   </span><br><span class="line">&lt;p&gt;上面两个div里超宽的文字，第一个里面的被禁止换行，然后超宽的被截取了；第二个不做设置，于是自动换行了&lt;/p&gt;   </span><br><span class="line">&lt;a href=&quot;?&quot;&gt;Web标准化 &lt;a href=&quot;http://www.div-css.com&quot;&gt;www.div-css.com&lt;/a&gt;&lt;/a&gt;</span><br></pre></td></tr></table></figure></p>
