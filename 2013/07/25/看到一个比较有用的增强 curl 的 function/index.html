        <p>在 csdn 看到的。。拿来修改了一下。。应该不需要注释了吧，不懂的话就评论吧<br><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">xcurl</span><span class="params">($url,$ref=null,$cookies=null,$post=array<span class="params">()</span>,$ua=<span class="string">"Mozilla/5.0 (X11; Linux x86_64; rv:2.2a1pre) Gecko/20110324 Firefox/4.2a1pre"</span>,$print=false)</span> </span>&#123;</span><br><span class="line">	$ch = curl_init();</span><br><span class="line">	curl_setopt($ch, CURLOPT_AUTOREFERER, <span class="keyword">true</span>);</span><br><span class="line">	<span class="keyword">if</span>(!<span class="keyword">empty</span>($ref)) &#123;</span><br><span class="line">		curl_setopt($ch, CURLOPT_REFERER, $ref);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (!<span class="keyword">empty</span>($cookies)) &#123;</span><br><span class="line">		curl_setopt($ch, CURLOPT_COOKIE,$cookies);</span><br><span class="line">	&#125;</span><br><span class="line">	curl_setopt($ch, CURLOPT_URL, $url);</span><br><span class="line">	curl_setopt($ch, CURLOPT_HEADER, <span class="number">0</span>);</span><br><span class="line">	curl_setopt($ch, CURLOPT_FOLLOWLOCATION, <span class="number">1</span>);</span><br><span class="line">	curl_setopt($ch, CURLOPT_RETURNTRANSFER, <span class="number">1</span>);</span><br><span class="line">	<span class="keyword">if</span>(!<span class="keyword">empty</span>($ua)) &#123;</span><br><span class="line">		curl_setopt($ch, CURLOPT_USERAGENT, $ua);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(count($post) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">		curl_setopt($ch, CURLOPT_POST, <span class="number">1</span>);</span><br><span class="line">		curl_setopt($ch, CURLOPT_POSTFIELDS, $post);	</span><br><span class="line">	&#125;</span><br><span class="line">	$output = curl_exec($ch);</span><br><span class="line">	curl_close($ch);</span><br><span class="line">	<span class="keyword">if</span>($print) &#123;</span><br><span class="line">		<span class="keyword">print</span>($output);</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> $output;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
