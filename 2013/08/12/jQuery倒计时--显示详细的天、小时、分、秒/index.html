<html xmlns="http://www.w3.org/1999/xhtml"><br><head><br><meta http-equiv="Content-Type" content="text/html; charset=gbk"><br><title>Jquery实现倒计时效果</title><br><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script><br><br><script type="text/javascript"><br> var SysSecond;<br> var InterValObj;<br><br> $(document).ready(function() {<br>  SysSecond = parseInt($(“#remainSeconds”).html()); //这里获取倒计时的起始时间<br>  InterValObj = window.setInterval(SetRemainTime, 1000); //间隔函数，1秒执行<br> });<br><br> //将时间减去1秒，计算天、时、分、秒<br> function SetRemainTime() {<br>  if (SysSecond &gt; 0) {<br>   SysSecond = SysSecond - 1;<br>   var second = Math.floor(SysSecond % 60);             // 计算秒<br>   var minite = Math.floor((SysSecond / 60) % 60);      //计算分<br>   var hour = Math.floor((SysSecond / 3600) % 24);      //计算小时<br>   var day = Math.floor((SysSecond / 3600) / 24);        //计算天<br><br>   $(“#remainTime”).html(day + “天” + hour + “小时” + minite + “分” + second + “秒”);<br>  } else {//剩余时间小于或等于0的时候，就停止间隔函数<br>   window.clearInterval(InterValObj);<br>   //这里可以添加倒计时时间为0后需要执行的事件<br>  }<br> }<br></script><br><br></head><br><br><body><br><br><div id="remainSeconds" style="display:none">360000</div><br><div id="remainTime" style="font-size:20px;font-weight:800;color:#FF9900"></div><br><br></body><br></html>
