="line"><span class="javascript">  &#125; <span class="keyword">else</span> &#123;<span class="comment">//剩余时间小于或等于0的时候，就停止间隔函数 </span></span></span><br><span class="line"><span class="javascript">   <span class="built_in">window</span>.clearInterval(InterValObj); </span></span><br><span class="line"><span class="javascript">   <span class="comment">//这里可以添加倒计时时间为0后需要执行的事件 </span></span></span><br><span class="line"><span class="undefined">  &#125; </span></span><br><span class="line"><span class="undefined"> &#125; </span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span> </span><br><span class="line"> </span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span> </span><br><span class="line"> </span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span> </span><br><span class="line">     </span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"remainSeconds"</span> <span class="attr">style</span>=<span class="string">"display:none"</span>&gt;</span>360000<span class="tag">&lt;/<span class="name">div</span>&gt;</span> </span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"remainTime"</span> <span class="attr">style</span>=<span class="string">"font-size:20px;font-weight:800;color:#FF9900"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span> </span><br><span class="line"> </span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span> </span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
