n class="number">13</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'合川路'</span>,<span class="number">14</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'星中路'</span>,<span class="number">16</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'七宝'</span>,<span class="number">17</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'中春路'</span>,<span class="number">18</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'九亭'</span>,<span class="number">19</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'泗泾'</span>,<span class="number">20</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'佘山'</span>,<span class="number">21</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'洞泾'</span>,<span class="number">22</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'松江大学城'</span>,<span class="number">23</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'松江新城'</span>,<span class="number">24</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'松江体育中心'</span>,<span class="number">25</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'醉白池'</span>,<span class="number">26</span>)</span><br><span class="line">, (<span class="number">9</span>,<span class="string">'松江南站'</span>,<span class="number">27</span>);</span><br></pre></td></tr></table></figure>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 是否存在一次换成的路线 */</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">count</span>(<span class="number">1</span>)</span><br><span class="line">    <span class="keyword">FROM</span> metro <span class="keyword">AS</span> t,metro <span class="keyword">AS</span> t1 </span><br><span class="line">    <span class="keyword">WHERE</span> t.<span class="string">`stop`</span>=t1.<span class="string">`stop`</span> <span class="comment">/* 一次换乘 */</span></span><br><span class="line">        <span class="keyword">AND</span> t.line=(<span class="keyword">SELECT</span> line <span class="keyword">FROM</span> metro <span class="keyword">WHERE</span> <span class="string">`stop`</span>=<span class="string">'淞虹路'</span>) <span class="comment">/* 出发点 */</span></span><br><span class="line">        <span class="keyword">AND</span> t1.line=(<span class="keyword">SELECT</span> line <span class="keyword">FROM</span> metro <span class="keyword">WHERE</span> <span class="string">`stop`</span>=<span class="string">'漕河泾开发区'</span>) <span class="comment">/* 终点 */</span>;</span><br></pre></td></tr></table></figure>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 明细换乘路线 -- 可能还需要改进 */</span></span><br><span class="line"><span class="keyword">SELECT</span> t2.* </span><br><span class="line"><span class="keyword">FROM</span> metro <span class="keyword">AS</span> t2, </span><br><span class="line">    (<span class="keyword">SELECT</span> t.line,t.sequence</span><br><span class="line">    <span class="keyword">FROM</span> metro <span class="keyword">AS</span> t,metro <span class="keyword">AS</span> t1 </span><br><span class="line">    <span class="keyword">WHERE</span> t.<span class="string">`stop`</span>=t1.<span class="string">`stop`</span> </span><br><span class="line">        <span class="keyword">AND</span> t.line=(<span class="keyword">SELECT</span> line <span class="keyword">FROM</span> metro <span class="keyword">WHERE</span> <span class="string">`stop`</span>=<span class="string">'淞虹路'</span>)</span><br><span class="line">        <span class="keyword">AND</span> t1.line=(<span class="keyword">SELECT</span> line <span class="keyword">FROM</span> metro <span class="keyword">WHERE</span> <span class="string">`stop`</span>=<span class="string">'漕河泾开发区'</span>)) <span class="keyword">AS</span> tt</span><br><span class="line">    <span class="keyword">WHERE</span> t2.line=tt.line </span><br><span class="line">        <span class="keyword">AND</span> t2.sequence&lt;=tt.sequence </span><br><span class="line">        <span class="keyword">AND</span> t2.sequence&gt;=(<span class="keyword">SELECT</span> <span class="keyword">sequence</span> <span class="keyword">FROM</span> metro <span class="keyword">WHERE</span> <span class="string">`stop`</span>=<span class="string">'淞虹路'</span>)</span><br><span class="line"><span class="keyword">UNION</span>   </span><br><span class="line"><span class="keyword">SELECT</span> t2.* </span><br><span class="line"><span class="keyword">FROM</span> metro <span class="keyword">AS</span> t2, </span><br><span class="line">    (<span class="keyword">SELECT</span> t1.line,t1.sequence</span><br><span class="line">    <span class="keyword">FROM</span> metro <span class="keyword">AS</span> t,metro <span class="keyword">AS</span> t1 </span><br><span class="line">    <span class="keyword">WHERE</span> t.<span class="string">`stop`</span>=t1.<span class="string">`stop`</span> </span><br><span class="line">        <span class="keyword">AND</span> t.line=(<span class="keyword">SELECT</span> line <span class="keyword">FROM</span> metro <span class="keyword">WHERE</span> <span class="string">`stop`</span>=<span class="string">'淞虹路'</span>)</span><br><span class="line">        <span class="keyword">AND</span> t1.line=(<span class="keyword">SELECT</span> line <span class="keyword">FROM</span> metro <span class="keyword">WHERE</span> <span class="string">`stop`</span>=<span class="string">'漕河泾开发区'</span>)) <span class="keyword">AS</span> tt</span><br><span class="line">    <span class="keyword">WHERE</span> t2.line=tt.line </span><br><span class="line">        <span class="keyword">AND</span> t2.sequence&gt;=tt.sequence</span><br><span class="line">        <span class="keyword">AND</span> t2.sequence&lt;=(<span class="keyword">SELECT</span> <span class="keyword">sequence</span> <span class="keyword">FROM</span> metro <span class="keyword">WHERE</span> <span class="string">`stop`</span>=<span class="string">'漕河泾开发区'</span>);</span><br></pre></td></tr></table></figure>
