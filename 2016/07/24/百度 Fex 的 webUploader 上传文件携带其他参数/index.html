    <h3 class="article-title"><span>百度 Fex 的 webUploader 上传文件携带其他参数</span></h3>
    
  

  <div class="article-top-meta">

      <a href="/2016/07/24/百度 Fex 的 webUploader 上传文件携带其他参数/" rel="bookmark">

  <div class="article-content">
    <div class="entry">
      
        <p>目前有两种设置的方法。</p>
<p>全局设置，就是每个文件上传的时候都会携带的。通过修改options.formData来控制。比如如下demo添加一个uid=123。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">// 初始化的时候直接添加</span><br><span class="line">var uploader = new WebUploader.Uploader(&#123;</span><br><span class="line">    ...</span><br><span class="line">    formData: &#123;</span><br><span class="line">        uid: 123</span><br><span class="line">    &#125;</span><br><span class="line">    ...</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">// 初始化以后添加</span><br><span class="line">uploader.options.formData.uid = 123;</span><br><span class="line">局部设置，给每个独立的文件上传设置。通过绑定一个uploadBeforeSend事件来添加。</span><br><span class="line"></span><br><span class="line">uploader.on( &apos;uploadBeforeSend&apos;, function( block, data ) &#123;</span><br><span class="line">    // block为分块数据。</span><br><span class="line"></span><br><span class="line">    // file为分块对应的file对象。</span><br><span class="line">    var file = block.file;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 修改data可以控制发送哪些携带数据。</span><br><span class="line">    data.uid = 123;</span><br><span class="line"></span><br><span class="line">    // 将存在file对象中的md5数据携带发送过去。</span><br><span class="line">    // data.fileMd5 = file.md5;</span><br><span class="line"></span><br><span class="line">    // 删除其他数据</span><br><span class="line">    // delete data.key;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
