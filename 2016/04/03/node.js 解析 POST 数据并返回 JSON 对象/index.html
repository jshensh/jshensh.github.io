        <p>网上许多教程都有部分遗漏，被坑惨的我查了官方教程（<a href="http://expressjs.com/en/4x/api.html#req.body" target="_blank" rel="noopener">http://expressjs.com/en/4x/api.html#req.body</a>），写篇文章做个笔记</p>
<p>后端：<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> express = <span class="built_in">require</span>(<span class="string">'express'</span>);</span><br><span class="line"><span class="keyword">var</span> app = express();</span><br><span class="line"><span class="keyword">var</span> http = <span class="built_in">require</span>(<span class="string">'http'</span>).Server(app);</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> bodyParser = <span class="built_in">require</span>(<span class="string">'body-parser'</span>);</span><br><span class="line"><span class="keyword">var</span> multer = <span class="built_in">require</span>(<span class="string">'multer'</span>);</span><br><span class="line"><span class="keyword">var</span> upload = multer();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">app.post(<span class="string">'/getJSON'</span>, upload.array(), <span class="function"><span class="keyword">function</span>(<span class="params">req, res</span>) </span>&#123;</span><br><span class="line">    res.send(<span class="built_in">JSON</span>.stringify(req.body) || <span class="string">""</span>);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
<p>前端：<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">$.ajax(&#123;</span><br><span class="line">    type: <span class="string">'post'</span>,</span><br><span class="line">    url: <span class="string">'/getJSON'</span>,</span><br><span class="line">    dataType: <span class="string">'json'</span>,</span><br><span class="line">    timeout: <span class="number">5000</span>,</span><br><span class="line">    data: $(<span class="string">"#dataForm"</span>).serialize(),</span><br><span class="line">    success: <span class="function"><span class="keyword">function</span>(<span class="params">re</span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(re);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
